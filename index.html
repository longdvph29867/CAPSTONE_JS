  <head>

      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="../css/index.css">
  </head>

  <body>
    <!-- loading -->
    <div id="loading">
      <div class="spinner-border text-warning" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <div class="container">
      <nav class="navbar navbar-expand-sm navbar-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler d-lg-none"
          type="button"
          data-toggle="collapse"
          data-target="#collapsibleNavId"
          aria-controls="collapsibleNavId"
          aria-expanded="false"
          aria-label="Toggle navigation"
        ></button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="dropdownId"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                >Dropdown</a
              >
              <div class="dropdown-menu" aria-labelledby="dropdownId">
                <a class="dropdown-item" href="#">Action 1</a>
                <a class="dropdown-item" href="#">Action 2</a>
              </div>
            </li>
          </ul>
        </div>

      <header class="display-4 my-4">
        Bài tập lớn JavaScript
      </header>
      <!-- Phan tab menu -->
      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
          <a
            class="nav-link active"
            href="#DanhSachNguoiDung"
            role="tab"
            data-toggle="tab"
            >Danh sách sản phẩm</a
          >
        </li>
        
        <li class="nav-item">
          <a class="nav-link" href="#ThongKe" role="tab" data-toggle="tab"
            >Thống kê</a
          >
        </li>
      </ul>
      <br />
      <!-- Tab panes -->
      <div class="tab-content">
        <!--Danh sách người dùng -->
        <div role="tabpanel" class="tab-pane  in active" id="DanhSachNguoiDung">
          <div class="row">
            <div class="col-md-8">
              <!-- BEGIN BUTTOM THÊM MỚI -->
              <button
                id="btnThemNguoiDung"
                class="btn"
                data-toggle="modal"
                data-target="#myModal"
              >
                <i class="fa fa-plus mr-1"></i>
                Thêm Mới
              </button>
              <!-- END BUTTON THÊM MỚI -->
            </div>
            <div class="col-md-4">
              <!-- BEGIN TÌM KIẾM -->
              <div class="input-group mb-3">
                <input
                  id="inputSearch"
                  type="text"
                  class="form-control"
                  placeholder="Nhập tên sảm phẩm"
                  aria-label="Recipient's username"
                  aria-describedby="basic-addon2"
                />
                <div id="searchProduct" class="input-group-append">
                  <span class="input-group-text" id="basic-addon2"
                    ><i class="fa fa-search"></i
                  ></span>
                </div>
              </div>
              <!-- END TÌM KIẾM -->
            </div>
          </div>
          <div class="clear-fix"></div>
          <div class="tblNguoiDung" id="tblNguoiDung">
            <!-- BEGIN TABLE NGƯỜI DÙNG -->
            <table class="table table-bordered">
              <thead>
                <th>STT</th>
                    <th>Tên sản phẩm</th>
                    <th>Giá</th>
                    <th>Hình ảnh</th>
                    <th>Mô tả</th>
                    <th>Action</th>
              </thead>
              <tbody id="tbodyDanhSachSanPham">
                
              
              </tbody>
            </table>
            <!-- END TABLE NGƯỜI DÙNG -->
          </div>
          <br />
        </div>
        <!-- Kết thúc danh sách người dùng -->
        <!-- Thống kê -->
        <div role="tabpanel" class="tab-pane fade" id="ThongKe">
          <span>Đang cập nhật...</span>
        </div>
        <!-- Kết thúc thống kê -->
      </div>

      <!--KetThuc Tabmenu-->

      <!-- The Modal -->
      <div class="modal fade" id="myModal">
        <div class="modal-dialog">
          <form id="formProduct">
            <div class="modal-content">
              <!-- Modal Header -->
              <div class="modal-header">
                <h4 class="modal-title">Thông tin sản phẩm</h4>
                <button type="button" class="close" data-dismiss="modal">
                  &times;
                </button>
              </div>
              <!-- Modal body -->
              <div class="modal-body">
                <div class="form-group">
                  <input
                    id="idProduct"
                    class="form-control"
                    style="position: absolute;top: 0; left: 0; visibility: hidden; height: 1px;"
                  />
                  <!-- name -->
                  <label for="name">Tên sản phẩm: </label>
                  <input
                    id="name"
                    class="form-control"
                    placeholder="Nhập vào tên sản phẩm"
                    type="text"
                  />
                  <span class="sp-thongbao" id="tbName">42</span>
                </div>
  
                <!-- price -->
                <div class="form-group">
                  <label for="price">Giá: </label>
                  <input
                    id="price"
                    class="form-control"
                    placeholder="Nhập vào giá"
                    type="text"
                  />
                  <span class="sp-thongbao" id="tbPrice">42</span>
                </div>
  
                <!-- img -->
                <div class="form-group">
                  <label for="hinhAnh">Hình ảnh: </label>
                  <input
                    id="hinhAnh"
                    class="form-control"
                    placeholder="Nhập vào hình ảnh"
                    type="text"
                  />
                  <span class="sp-thongbao" id="tbHinhAnh">42</span>
                </div>
                
                <!-- type -->
                <div class="form-group">
                  <label for="loaiSanPham">Type: </label>
                  <select class="form-control" id="loaiSanPham">
                    <option value="">Chọn loại sản phẩm: </option>
                    <option value="iphone">Iphone</option>
                    <option value="Samsung">Samsung</option>
                  </select>
                  <span class="sp-thongbao" id="tbType">42</span>
                </div>
  
                <!-- screen -->
                <div class="form-group">
                  <label for="screen">Màn hình: </label>
                  <input
                    id="screen"
                    class="form-control"
                    placeholder="Nhập vào màn hình"
                    type="text"
                  />
                  <span class="sp-thongbao" id="tbScreen">42</span>
                </div>
  
                <!-- back camera -->
                <div class="form-group">
                  <label for="backCamera">Camera sau: </label>
                  <input
                    id="backCamera"
                    class="form-control"
                    placeholder="Nhập vào camera sau"
                    type="text"
                  />
                  <span class="sp-thongbao" id="tbBackCamera">42</span>
                </div>
  
                <!-- front camera -->
                <div class="form-group">
                  <label for="frontCamera">Camera trước: </label>
                  <input
                    id="frontCamera"
                    class="form-control"
                    placeholder="Nhập vào camera trước"
                    type="text"
                  />
                  <span class="sp-thongbao" id="tbFrontCamera">42</span>
                </div>
  
                <!-- decs -->
                <div class="form-group">
                  <label for="MoTa">Mô tả</label>
                  <textarea id="MoTa" class="form-control" placeholder="Nhập vào mô tả"></textarea>
                  <span class="sp-thongbao" id="tbMoTa">42</span>
                </div>
  
              </div>
              <!-- Modal footer -->
              <div class="modal-footer">
                <!-- btn -->
                <button type="button" onclick="addProduct()" id="themProduct" class="btn btn-success">Thêm</button>
                <button type="button" onclick="updateProduct()" id="capNhatProduct" class="btn btn-success">Cập nhật</button>

              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="container"></div>

      #container {
        min-width: 310px;

    <!-- product js -->
    <script src="../js/modal/product.js"></script>

    <script src="../js/validate/validate.js"></script>

    <script src="../js/controllers/controller.js"></script>
    <!-- services js -->
    <script src="../js/services/services.js"></script>
  </body>
</html>
